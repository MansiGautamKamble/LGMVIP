<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TO-DO-LIST</h1>
        <FORM id="NEW-TO-Do-List-form">
            <input type="text" id="NEW-TO-Do-List-input" placeholder="What do you planned?"/>
         <input type="submit"id="NEW-TO-Do-List-submit" value="Add task"/>
        </FORM>
    </header>
    <main>

        <section class="task-list">
            <h2>Task</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="My shiny task" readonly/>

                    </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>

                </div>
                </div>

            </div>
        </section>
    </main>
    <script src="main.js"> </script>
</body>
</html>
